        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;

        let promise = new Promise(function (resolve, reject) {

            setTimeout(() => {
                if (waitTime <= 5) {
                    resolve('result');
                }
                else if (waitTime > 5 && waitTime <= 10) {
                    reject('error');
                };
            }, waitTime * 100);
        });
        promise
            .then(
                result => { alert('успешно'); },
                error => { alert('ошибка') });
